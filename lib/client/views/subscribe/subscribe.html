<template name="MailChimpListSubscribe">
	<div>
    <div class="input-group">
      <input class="email form-control" type="email" placeholder="email@example.com">
      <span class="input-group-btn">
        <button class="subscribe btn btn-default" type="button">Subscribe!</button>
      </span>
    </div><!-- /input-group -->
  {{#if message}}
		<p class="message">{{{message}}}</p>
	{{/if}}
	</div>
</template>
